<div class="form-row">
    <label for="{{ field_name }}">{{ field_label }}:</label>
    <input
        type="text"
        name="{{ field_name }}"
        id="{{ field_name }}"
        value="{{ value }}"
        disabled
        readonly
        style="background-color: #f0f0f0; color: #555; cursor: not-allowed; font-family: monospace; font-size: 12px;">
</div>
