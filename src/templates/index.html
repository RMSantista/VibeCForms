<html>
<head>
    <title>VibeCForms</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #2c3e50;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            width: 90%;
            background: #2c3e50;
            padding: 60px 80px;
            border-radius: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            text-align: center;
        }
        h1 {
            font-size: 72px;
            font-style: italic;
            color: #3498db;
            margin: 0 0 20px 0;
        }
        p {
            font-size: 18px;
            color: #ecf0f1;
            margin: 20px 0 40px 0;
            line-height: 1.6;
        }
        .forms-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }
        .form-card {
            background: #3498db;
            color: #fff;
            text-decoration: none;
            padding: 30px 20px;
            border-radius: 12px;
            font-size: 18px;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .form-card:hover {
            background: #2980b9;
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.5);
        }
        .form-card i {
            font-size: 48px;
            opacity: 0.9;
        }
        .form-title {
            font-weight: bold;
            font-size: 20px;
        }
        .form-category {
            font-size: 14px;
            opacity: 0.8;
            background: rgba(255,255,255,0.2);
            padding: 4px 12px;
            border-radius: 12px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>VibeCForms</h1>
    <p>
        Bem-vindo ao VibeCForms - Uma aplicação web de gerenciamento de formulários dinâmicos<br>
        construída com o conceito de <strong>Vibe Coding</strong>, programação assistida por IA.
    </p>
    <div class="forms-grid">
        {% for form in forms %}
        <a href="/{{ form.path }}" class="form-card">
            <i class="fa {{ form.icon }}"></i>
            <div class="form-title">{{ form.title }}</div>
            <div class="form-category">{{ form.category }}</div>
        </a>
        {% endfor %}
    </div>
</div>
</body>
</html>
